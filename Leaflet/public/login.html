<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Accesibilidad Colaborativo</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .vh-75 {
            height: calc(60vh); /* Asegúrate de que el contenedor ocupa el 75% de la altura de la vista */
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="banner">
        <div class="d-flex justify-content-center align-items-center vh-75"> <!-- Cambiado a vh-100 para centrar verticalmente -->
            <div class="card text-center card-custom">
                <div class="card-header">
                    Iniciar Sesión
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Email:</span>
                            <input
                                type="email"
                                id="email"
                                class="form-control"
                                placeholder="Ingrese su dirección de email"
                                aria-label="Email"
                                aria-describedby="basic-addon1"
                                required
                            />
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Contraseña:</span>
                            <input
                                type="password"
                                id="contraseña"
                                class="form-control"
                                placeholder="Ingrese su contraseña"
                                aria-label="Contraseña"
                                aria-describedby="basic-addon1"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Iniciar Sesión</button>
                    </form>
                    <div id="message" class="mt-3"></div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container container-footer">
            <div class="menu-footer">
                <div class="contact-info">
                    <p class="title-footer">Información de Contacto</p>
                    <ul>
                        <li>
                            Dirección: 29 de Septiembre 3901, Remedios de Escalada
                        </li>
                        <li>Teléfono: 011 5533-5600</li>
                        <li>Email: licsistemas@unla.edu.ar </li>
                    </ul>
                    <div class="social-icons">

                    </div>
                </div>

                <div class="information">
                    <p class="title-footer">Información</p>
                    <ul>
                        <li><a href="#">Acerca de Nosotros</a></li>
                    </ul>
                </div>
            </div>

            <div class="copyright">
                <p>
                    Desarrollado por Camila Mathov y Giuliano Bacon para el mundo &copy; 2024
                </p>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
    <script src="header.js"></script>
    <script>
        loadHeader();
    </script>
</body>
</html>
