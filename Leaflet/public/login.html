<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Accesibilidad Colaborativo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="d-flex justify-content-center align-items-center vh-75 mt-5 mb-5">
        <div class="card text-center card-custom">
            <div class="card-header">
                Iniciar Sesión
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Email:</span>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            placeholder="Ingrese su dirección de email"
                            aria-label="Email"
                            aria-describedby="basic-addon1"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Contraseña:</span>
                        <input
                            type="password"
                            id="contraseña"
                            class="form-control"
                            placeholder="Ingrese su contraseña"
                            aria-label="Contraseña"
                            aria-describedby="basic-addon1"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Iniciar Sesión</button>
                </form>
                <div id="message" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="header.js"></script>
    <script>
        loadHeader();
    </script>
</body>
</html>
